{% extends "base.html" %}

{% block main %}

    <h2>WebSocket Chat</h2>

    <form id="form" hx-post="{% url 'chat:reply' %}"
          hx-target="#messages"
          hx-swap="beforeend"
          hx-on::after-request="this.reset();">
        {% csrf_token %}
        <input type="text" name="message"/>
    </form>

    <div id="messages"></div>
{% endblock %}
